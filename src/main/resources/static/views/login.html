<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Sign In</title>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.login-form {
			max-width: 300px;
			margin: 0 auto;
		}
		#inputUsername {
		  margin-bottom: -1px;
		  border-bottom-right-radius: 0;
		  border-bottom-left-radius: 0;
		}
		#inputPassword {
			border-top-left-radius: 0;
  			border-top-right-radius: 0;
		}		
	</style>
</head>

<body>

<div ng-controller="loginController as postCtrl">
 <div class="container">
      <form class="login-form" ng-submit="login()" >
        <h2>Please Sign In</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="postCtrl.inputData.username">
        <br/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="postCtrl.inputData.password">
		<br>
		<div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <br>
        <a href="#/change_password">Change Password</a>
        &nbsp;&nbsp;&nbsp;&nbsp;
		<a href="#/forgrt_password" ng-click = "forgetPassword()">Forget Password</a>
      </form>
    </div> 

</div>
     <script type="text/javascript" src="/js/angular.min.js"></script>
      <script type="text/javascript" src="/js/angular-route.min.js"></script>
      <script type="text/javascript" src="/js/app.js"></script>
</body>

</html>
