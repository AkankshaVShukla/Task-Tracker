<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Tracker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.login-form {
			max-width: 320px;
			margin: 0 auto;
		}
		#inputUsername {
		  margin-bottom: -1px;
		  border-bottom-right-radius: 0;
		  border-bottom-left-radius: 0;
		}
		#inputPassword {
			border-top-left-radius: 0;
  			border-top-right-radius: 0;
		}
	</style>
  </head>
  <body ng-app="resetPassword" ng-controller="ResetPassword as resetPw">
    <div class="container">
      <form class="login-form" ng-submit="resetPw.postForm()">
        <h2>Reset Password</h2>       
        <br>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="resetPw.inputData.username">
        <br/>
        <label for="inputEmail" class="sr-only">Email id</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email id" required ng-model="resetPw.inputData.email">
		<br>		
		<div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
		<h5>Note : Password will be reset to Password@123</h5>
        <button  ng-click = "resetPassword()" class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>   
      </form>
    </div> 
 </body>
</html>
