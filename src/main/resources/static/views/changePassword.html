<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Tracker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<style type="text/css">
		.login-form {
			max-width: 300px;
			margin: 0 auto;
		}
		#inputUsername {
		  margin-bottom: -1px;
		  border-bottom-right-radius: 0;
		  border-bottom-left-radius: 0;
		}
		#inputPassword {
			border-top-left-radius: 0;
  			border-top-right-radius: 0;
		}
	</style>
  </head>
  <body ng-app="changePassword" ng-controller="ChangePassword as changePw">
    <div class="container">
      <form class="login-form" ng-submit="changePw.postForm()">
        <h2>Change Password</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" required autofocus ng-model="changePw.inputData.username">
        <br/>
        <label for="inputOldPassword" class="sr-only">Old Password</label>
        <input type="password" id="inputOldPassword" class="form-control" placeholder="Old Password" required ng-model="changePw.inputData.oldPassword">
		<br>
		<label for="inputNewPassword" class="sr-only">New Password</label>
        <input type="password" id="inputNewPassword" class="form-control" placeholder="New Password" required ng-model="changePw.inputData.newPassword">		
		<br>
		<label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required ng-model="changePw.inputData.confirmPassword">		
		<br>
		<div class="alert alert-danger" role="alert" ng-show="errorMsg">{{errorMsg}}</div>
        <button  ng-click = "changePassword()" class="btn btn-lg btn-primary btn-block" type="submit">Change Password</button>    
      </form>
    </div> 
 </body>
</html>
